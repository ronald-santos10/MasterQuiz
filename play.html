<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterQuiz</title>
    <link rel="stylesheet" href="./assets/play.css">
</head>
<body>
    <div class="box">
        <img src="./assets/img/logo.svg" alt="" class="logo">
        <div class="container">
            <div class="result" id="result"></div>
            <button>RESPONDER</button>
            <div class="navegation">
                <span class="btn-navigation">
                    <img src="./assets/img/back.svg" alt="Retornar" class="action-btn">
                    <p>Voltar</p>
                </span>
                <span class="btn-navigation">
                    <img src="./assets/img/restart.svg" alt="Reiniciar" class="action-btn">
                    <p>Reiniciar</p>
                </span>
            </div>
        </div>
    </div>

    <script src="./assets/play.js"></script>
</body>
</html>
